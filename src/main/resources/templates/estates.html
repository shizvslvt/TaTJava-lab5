<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<link rel="stylesheet" type="text/css" href="/style.css">
<header>
    <a href="/users">
        <div class="header-item">Users</div>
    </a>
    <a href="/estates">
        <div class="header-item">Estates</div>
    </a>
</header>

<div class="main">
    <h1>Estates</h1>
    <div class="container">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Cost</th>
                <th>Area</th>
                <th>Bedrooms</th>
                <th>Floors</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="estate : ${estates}">
                <td th:text="${estate.id}"></td>
                <td th:text="${estate.title}"></td>
                <td th:text="${estate.cost}"></td>
                <td th:text="${estate.area}"></td>
                <td th:text="${estate.bedrooms}"></td>
                <td th:text="${estate.floors}"></td>
                <td th:text="${estate.description}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</html>
